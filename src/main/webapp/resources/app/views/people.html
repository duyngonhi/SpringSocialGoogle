<div ng-include="resources/app/views/people-nav.html"></div>

<div class="row">
	<div class="span6">
		<div ng-include="resources/app/views/people-form.html"></div>
		<div ng-controller="PagingListCtrl">
			<div ui-if="page">
				<ul class="unstyled">
					<li ng-repeat="p in page.items" class="card">
						<a href="#/plus/people/{{p.id}}" class="person-item">
							<img ng-src="{{p.imageUrl}}"/> <span>{{p.displayName}}</span>
						</a>
					</li>
				</ul>
				<button ui-if="page.nextPageToken" ng-click="loadMore()" ng-disabled="loading" class="btn">Load more</button>
			</div>
		</div>
	</div>
</div>
